		        </ul>
		    </li>

			</div>

				<a href="#" class="tooltip"><img width="48px" height="48px" src="icons/colors.png" title="Theme"/><span>Theme</span></a>

	            <a href="javascript:setTheme('default-black')">White on Black</a>
	            <a href="javascript:setTheme('default-white')">Black on White</a>
	            <a href="javascript:setTheme('terminal-green')">Terminal Green</a>
